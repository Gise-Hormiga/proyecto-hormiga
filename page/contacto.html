    <main>
        
      <section class="contacto container-fluid">
        <div class="titulo-contacto col-12 col-md-6">
          <h1>Hola, estás a un click!</h1>
          <p>Queremos conocer más de tu negocio</p>
        </div>
                      
        <!-- Formulario contacto -->
        <form action="" class="col-12 col-md-6">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input class="form-control form-control-lg" type="nombre" id="nombre" placeholder="Tu nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-lg" id="email" placeholder="nombre@ejemplo.com">
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="number" class="form-control form-control-lg" id="telefono" placeholder="Tu teléfono">
          </div>
          <div class="mb-4">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control form-control-lg" id="mensaje" rows="8" placeholder="¿Qué necesitas hoy para cumplir tus objetivos?"></textarea>
          </div>
          <div class="contacto-boton col-12 col-6">
            <input class="form-control form-control-lg mb-2 p-2 btn boton" type="button" value="Enviar">
          </div>
                            
        </form>
      </section>
